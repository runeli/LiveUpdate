<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    

    <div class="container">

      <div class="row">
        <div class="col-xs-2">
          <div class="shadow-box">
            <h3>Koskisen</h3>
            <h2>Järvelä</h2>
            <img src="img/factory.png" />
          </div>
        </div>
        <div class="col-md-8">
          <canvas id="updating-chart" style="width:100%; height: 400px;"></canvas>
        </div>
        <div class="col-xs-2">
          <div class="shadow-box">
            <h3>Raute</h3>
            <h2>Nastola</h2>
            <img src="img/rautenastola.png" />
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" data-transitiongoal="75"></div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/build/chart.js"></script>
    <script src="js/build/bootstrap-progressbar.min.js"></script>
    <script src="js/build/bundle.js"></script>
  </body>
</html>
